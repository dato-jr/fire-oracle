<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="nav">
        <div class="navbar-container">
            <ul>
                <li> <a href="home.html">Home</a> </li>
                <li> <a href="about.html">About Us</a> </li>
                <li> <a href="news.html">News</a> </li>
            </ul>
            <ul class="navbar-middle">
                <li> <a href="interactive_map.html">Fire Oracle</a> </li>
            </ul>
            <ul>
                <li> <a href="login.html">Login</a> </li>
                <li> <a href="signup.html">Sign Up</a> </li>
            </ul>
        </div>
    </nav>
    <div class="after-navbar"></div>

    <!-- Sign up form -->
    <main class="form-container">
        <form class="form-content" action="login.html" method="post">

            <!-- Email -->
            <div class="input-group">
                    <label for="email1">Email: </label>
                    <input type="email" name="email1" id="email1" autofocus>
                <span>*</span>
            </div>

            <!-- Email Confirmation -->
            <div class="input-group">
                    <label for="email2">Confirm Email: </label>
                    <input type="email" name="email2" id="email2">
                <span>*</span>
            </div>

            <!-- Password -->
            <div class="input-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="At least 8 characters">
                <span>*</span>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="button-container">
                <input type="submit" id="submit" name="submit" value="Submit">
                <input type="reset" id="reset" name="reset" value="Reset">
            </div>
        </form>

    </main>

    <!-- Link to login page -->
    <a id="links" href="login.html">Have an account already? Login here!</a>

    <!-- Additional scripts/jquery -->
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>

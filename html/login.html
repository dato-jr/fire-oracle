<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="nav">
        <div class="navbar-container">
            <ul>
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="about.html">About Us</a> </li>
                <li> <a href="news.html">News</a> </li>
            </ul>
            <ul class="navbar-middle">
                <li> <a href="interactive_map.html">Fire Oracle</a> </li>
            </ul>
            <ul>
                <li> <a href="login.html">Login</a> </li>
                <li> <a href="signup.html">Sign Up</a> </li>
            </ul>
        </div>
    </nav>
    <div class="after-navbar"></div>

    <!-- login form -->
    <main class="form-container">
        <form class="form-content" action="home.html" method="post">

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" autofocus>
                <span>*</span>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="At least 8 characters">
                <span>*</span>
            </div>

            <!-- Submit and Reset Button -->
            <div class="button-container">
                <input type="submit" id="submit" name="submit" value="Login">
                <input type="reset" id="reset" name="reset" value="Reset">
            </div>

        </form>

    </main>
    <!-- Link to signup page -->
    <a id="links" href="../html/signup.html">Need to sign up?</a>

    <!-- Additional scripts/jquery -->
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
